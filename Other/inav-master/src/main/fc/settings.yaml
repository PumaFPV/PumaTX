  - name: gps_dyn_model
    values: ["PEDESTRIAN", "AIR_1G", "AIR_4G"]
    enum: gpsDynModel_e
  - name: reset_type
    values: ["NEVER", "FIRST_ARM", "EACH_ARM"]
  - name: direction
    values: ["RIGHT", "LEFT", "YAW"]
  - name: nav_user_control_mode
    values: ["ATTI", "CRUISE"]
  - name: nav_rth_alt_mode
